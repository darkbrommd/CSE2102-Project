name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # run pylint for static code analysis
    - name: Run pylint
      run: |
        pylint backend/ --exit-zero  # Set the folder you want to check
      continue-on-error: true

    # run pytest for unit testing
    - name: Run pytest
      run: |
        pytest backend/ --maxfail=1 --disable-warnings  # Set the folder you want to test
